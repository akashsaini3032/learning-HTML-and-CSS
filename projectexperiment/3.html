<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject"><i class="fas fa-tag"></i> Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message"><i class="fas fa-comments"></i> Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn"><i class="fas fa-paper-plane"></i> Send message</button>
            </form>
        </div>
        <div class="contact-info">
            <div class="info-box">
                <h3><i class="fas fa-phone-alt"></i> Call for help now!</h3>
                <p>1900 68668</p>
            </div>
            <div class="info-box">
                <h3><i class="fas fa-envelope-open-text"></i> Say hello</h3>
                <p>info@drou.com</p>
            </div>
            <div class="info-box">
                <h3><i class="fas fa-map-marker-alt"></i> Address</h3>
                <p>62 Gresham St, Victoria Park WA 6100, Australia</p>
            </div>
        </div>
    </div>
</body>
</html>
